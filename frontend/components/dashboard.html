<section class="dashboard">
    <div class="dashboard-header">
        <h2 class="section-title">Your Allergy Dashboard</h2>
        <div class="date-filter">
            <select id="timeRange">
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
                <option value="year">This Year</option>
            </select>
        </div>
    </div>

    <div class="dashboard-grid">
        <!-- Symptom Tracker -->
        <div class="dashboard-card">
            <h3><i class="fas fa-chart-line"></i> Symptom Tracker</h3>
            <div class="symptom-chart">
                <canvas id="symptomChart"></canvas>
            </div>
            <div class="symptom-input">
                <input type="text" placeholder="Add new symptom..." id="newSymptom">
                <button class="btn btn-primary">Add</button>
            </div>
        </div>

        <!-- Trigger Analysis -->
        <div class="dashboard-card">
            <h3><i class="fas fa-exclamation-triangle"></i> Trigger Analysis</h3>
            <div class="trigger-list">
                <div class="trigger-item">
                    <span class="trigger-name">Pollen</span>
                    <div class="trigger-severity high"></div>
                </div>
                <div class="trigger-item">
                    <span class="trigger-name">Dust</span>
                    <div class="trigger-severity medium"></div>
                </div>
                <div class="trigger-item">
                    <span class="trigger-name">Pet Dander</span>
                    <div class="trigger-severity low"></div>
                </div>
            </div>
        </div>

        <!-- Medication Schedule -->
        <div class="dashboard-card">
            <h3><i class="fas fa-pills"></i> Medication Schedule</h3>
            <div class="medication-list">
                <div class="medication-item">
                    <div class="medication-info">
                        <h4>Antihistamine</h4>
                        <p>1 tablet daily</p>
                    </div>
                    <div class="medication-time">8:00 AM</div>
                </div>
                <div class="medication-item">
                    <div class="medication-info">
                        <h4>Nasal Spray</h4>
                        <p>2 sprays each nostril</p>
                    </div>
                    <div class="medication-time">12:00 PM</div>
                </div>
            </div>
            <button class="btn btn-secondary">Add Medication</button>
        </div>

        <!-- Weather & Pollen Forecast -->
        <div class="dashboard-card">
            <h3><i class="fas fa-cloud-sun"></i> Weather & Pollen Forecast</h3>
            <div class="weather-info">
                <div class="current-weather">
                    <i class="fas fa-sun"></i>
                    <span class="temperature">72Â°F</span>
                </div>
                <div class="pollen-level">
                    <span>Pollen Level: High</span>
                    <div class="pollen-meter"></div>
                </div>
            </div>
        </div>
    </div>
</section>
